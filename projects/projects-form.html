    <body>
        <script src="nav_links.js"></script>
        <h1 id="title">TV Form Survey</h1>
        <p id="description">
        This is an example form survey I created :)
        </p>
        <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name: <input id="name" type="text" placeholder="Enter Your Name" required/></label>
            <label for="email" id="email-label">Email: <input id="email" type="email" placeholder="Enter Your Email" required /></label>
            <label for="number" id="number-label">Age (optional): <input type="number" id="number" pattern=[0-9] min=0 max=120 placeholder="Age" /></label>
        </fieldset>
        <fieldset>
            <label for="dropdown">What is your preferred streaming service? 
            <select id="dropdown" name="fav-stream">
                <option selected disabled>Select One</option>
                <option value="amazon">Amazon Prime Video</option>
                <option value="disney">Disney+</option>
                <option value="netflix">Netflix</option>
                <option value="max">Max</option>
                <option value="paramount">Paramount+</option>
            <option value="youtube">YouTube+</option>
            <option value="other">Other</option>
            </select>
            </label>
            <p>How often do you watch TV?</p>
            <label for="everday"><input id="everyday" type="radio"name="tv-freq" value="everyday" class="inline"/> Everyday</label>
            <label for="5-6-times"><input id="5-6-times" type="radio"name="tv-freq" value="5-6-times"class="inline"/> 5-6 times / week</label>
            <label for="3-4-times"><input id="3-4-times" type="radio"name="tv-freq" value="3-4-times" class="inline"/> 3-4 times / week</label>
            <label for="1-2-times"><input id="1-2-times" type="radio"name="tv-freq" value="1-2-times"class="inline"/> 1-2 times / week</label>
            <label for="never"><input id="never" type="radio"name="tv-freq" value="never"class="inline"/> Never </label>
            <p>What is your favorite genre?</p>
            <label for="genre-1">
            <input type="checkbox" id="genre-1" name="genre-1" value="action" class="inline"/>Action</label>
            <label for="genre-2">
            <input type="checkbox" id="genre-2" name="genre-2" value="comedy" class="inline"/>Comedy</label>
            <label for="genre-3">
            <input type="checkbox" id="genre-3" name="genre-3" value="drama" class="inline"/>Drama</label>
            <label for="genre-4">
            <input type="checkbox" id="genre-4" name="genre-4" value="romance" class="inline"/>Romance</label>
            <label for="genre-5">
            <input type="checkbox" id="genre-5" name="genre-5" value="thriller" class="inline"/>Thriller</label>
            <label for="genre-6">
            <input type="checkbox" id="genre-6" name="genre-6" value="other" class="inline"/>Other</label>
        </fieldset>
        <label for="comments">
            <textarea id="comments" name="comments" cols= "30" rows="3" placeholder="Extra comments..."></textarea>
        </label>
        <input type="submit" id="submit" />
        </form>
    </body>
</html>
